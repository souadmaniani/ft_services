apiVersion: v1
kind: Service
metadata:
  name: wordpress-mysql
spec:
  selector:
    app: mysql
  ports:
    - name: port-sql
      protocol: TCP
      port: 3306
  clusterIP: 10.96.0.2
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
    name: mysql-pvc
spec:
    accessModes:
      - ReadWriteOnce
    resources:
      requests:
        storage: 6Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress-mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      restartPolicy: Always
      volumes:
      - name: mysql-persistent-storage
        persistentVolumeClaim:
          claimName: mysql-pvc
      containers:
      - name:  wordpress-mysql
        image: my_sql
        imagePullPolicy: Never
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: souad
        ports:
        - containerPort: 3306
          protocol: TCP
          name: mysql
        volumeMounts:
        - mountPath: "/var/lib/mysql"
          name: mysql-persistent-storage
